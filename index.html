<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css"/>
    <!-- insert bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- title -->
    <title>Rock Paper Scissor</title>
</head>
<body>
<div class="title my-col" style="text-align: center">
  <p class="message">Rock Paper Scissors</p>
</div>
<div class="score my-col" style="text-align: center">You 0:0 Ai</div>
<div class="turn my-col" style="text-align: center">Your Turn!</div>


  <div class="container">
      <div class="row align-items-center">
          <div class="col-sm-4 my-col">
            <div class="form-check form-check-inline d-flex flex-column justify-content-center align-items-center">
              <label class="form-check-label" for="inlineRadio1"><img src="./assets/images/paper.svg" alt="paper"></label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="paper">
            </div>
          </div>
          <div class="col-sm-4 my-col">
            <div class="form-check form-check-inline d-flex flex-column justify-content-center align-items-center">
              <label class="form-check-label" for="inlineRadio2"><img src="./assets/images/scissors.svg" alt="scissors"></label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="scissors">
            </div>
          </div>
          <div class="col-sm-4 my-col">
            <div class="form-check form-check-inline d-flex flex-column justify-content-center align-items-center">
              <label class="form-check-label" for="inlineRadio3"><img src="./assets/images/rock.svg" alt="rock"></label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="rock">
            </div>
          </div>
      </div>
  </div>

<div class="text-center">
  <button type="button" class="btn btn-outline-primary justify-content-center">START</button>
</div>
<!-- scripts -->
<script src="./script/main.js"></script>
</body>
</html>
