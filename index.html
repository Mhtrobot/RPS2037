<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css"/>
    <!-- insert bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- title -->
    <title>Rock Paper Scissor</title>
</head>
<body>
<div class="title  fonting">
  <p class="message">Rock Paper Scissors</p>
</div>
<div class="score  fonting">You 0:0 Ai</div>
<div class="turn  fonting">Your Turn !</div>


  <div class="container choose">
      <div class="row align-items-center">
          <div class="col-sm-4 ">
            <div class="form-check form-check-inline d-flex flex-column justify-content-center align-items-center">
              <label class="form-check-label" for="inlineRadio1"><img class="pic" src="./assets/images/paper.svg" alt="paper"></label>
              <input class="form-check-input paper" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="paper">
            </div>
          </div>
          <div class="col-sm-4 ">
            <div class="form-check form-check-inline d-flex flex-column justify-content-center align-items-center">
              <label class="form-check-label" for="inlineRadio2"><img class="pic" src="./assets/images/scissors.svg" alt="scissors"></label>
              <input class="form-check-input scissors" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="scissors">
            </div>
          </div>
          <div class="col-sm-4 ">
            <div class="form-check form-check-inline d-flex flex-column justify-content-center align-items-center">
              <label class="form-check-label" for="inlineRadio3"><img class="pic" src="./assets/images/rock.svg" alt="rock"></label>
              <input class="form-check-input rock" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="rock">
            </div>
          </div>
      </div>
  </div>

<div class="text-center fonting">
  <button type="button" class="c-btn justify-content-center">START</button>
</div>
<!-- scripts -->
<script src="./script/main.js"></script>
</body>
</html>
